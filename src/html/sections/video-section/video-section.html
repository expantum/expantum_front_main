<section class="video-section">
    <div class="container">
        <div class="title-wrap">
            <div class="video-top">
                <img src="/assets/images/video-top.webp" loading="lazy" alt="">
            </div>
            <span class="video-title">ultra realistic game</span>
        </div>
        <div class="video-wrap">
            <div class="video">
                <picture>
                    <source media="(min-width:1024px)" srcset="/assets/images/placeholder-2k.webp">
                    <img src="/assets/images/placeholder.webp" loading="lazy" alt="">
                </picture>
            </div>
            <div class="video-mask"></div>
            <button class="play-btn js-show-popup" data-trigger="video-popup">
                <svg class="icon icon-play">
                    <use xlink:href="#play"></use>
                </svg>
                <span>play video</span>
            </button>
        </div>
    </div>
</section>
