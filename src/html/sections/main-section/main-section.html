<section class="main-section">
    <div class="sky-img mouse" data-p-value="-3">
        <picture>
            <source media="(min-width:1024px)" srcset="assets/images/sky-2k.webp">
            <img class="img" src="assets/images/sky.webp" alt="">
        </picture>
    </div>
    <div class="castle-img mouse" data-p-value="2">
        <picture>
            <source media="(min-width:1024px)" srcset="assets/images/castle-2k.webp">
            <img class="img" src="assets/images/castle.webp" alt="">
        </picture>
    </div>
    <div class="scene-img mouse" data-p-value="2">
        <picture>
            <source media="(min-width:1024px)" srcset="assets/images/scene-2k.webp">
            <img class="img" src="assets/images/scene.webp" alt="">
        </picture>
        <div class="roman-img mouse" data-p-value="4" data-scale="1">
            <picture>
                <source media="(min-width:1024px)" srcset="assets/images/roman-2k.webp">
                <img class="img" src="assets/images/roman.webp" alt="">
            </picture>
        </div>
    </div>
    <div class="shadow">
    </div>
    <div class="container">
        <h1 class="main-title" data-aos="fade-right" data-aos-offset="0">
          expantum: the game
        </h1>
        <button type="button" data-trigger="new-popup" class="btn primary js-show-popup" data-aos="fade-right"
            data-aos-offset="0" data-aos-delay="300">
            <span>Create Account</span>
        </button>
    </div>
</section>
