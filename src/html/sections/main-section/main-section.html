<section class="main-section">
    <div class="container mint-countdown_container">
        <div class="mint-countdown_block">
            <h4>Presale will start in</h4>
            <a href="https://nft.expantum.com" target="_blank" class="mint-countdown_timer link">
                <div class="mint-countdown_timer-body">
                    <div class="cell days">
                        <div class="val">00</div>
                        <div class="sub">Days</div>
                    </div>
                    <div class="cell">
                        <div class="val">:</div>
                        <div class="sub">&nbsp;</div>
                    </div>
                    <div class="cell hours">
                        <div class="val">00</div>
                        <div class="sub">Hrs</div>
                    </div>
                    <div class="cell">
                        <div class="val">:</div>
                        <div class="sub">&nbsp;</div>
                    </div>
                    <div class="cell minutes">
                        <div class="val">00</div>
                        <div class="sub">Min</div>
                    </div>
                    <div class="cell">
                        <div class="val">:</div>
                        <div class="sub">&nbsp;</div>
                    </div>
                    <div class="cell seconds">
                        <div class="val">00</div>
                        <div class="sub">Sec</div>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="sky-img mouse" data-p-value="-3">
        <picture>
            <source media="(min-width:1024px)" srcset="/assets/images/sky-2k.webp" />
            <img class="img" src="/assets/images/sky.webp" alt="" />
        </picture>
    </div>
    <div class="castle-img mouse" data-p-value="2">
        <picture>
            <source media="(min-width:1024px)" srcset="/assets/images/castle-2k.webp" />
            <img class="img" src="/assets/images/castle.webp" alt="" />
        </picture>
    </div>
    <div class="scene-img mouse" data-p-value="2">
        <picture>
            <source media="(min-width:1024px)" srcset="/assets/images/scene-2k.webp" />
            <img class="img" src="/assets/images/scene.webp" alt="" />
        </picture>
        <div class="roman-img mouse" data-p-value="4" data-scale="1">
            <picture>
                <source media="(min-width:1024px)" srcset="/assets/images/roman-2k.webp" />
                <img class="img" src="/assets/images/roman.webp" alt="" />
            </picture>
        </div>
    </div>
    <div class="shadow"></div>
    <div class="container main-section_container">
        <h1 class="main-title" data-aos="fade-right" data-aos-offset="0">expantum: the game</h1>
        <button
            type="button"
            data-trigger="registration-popup"
            class="btn primary js-show-popup"
            data-aos="fade-right"
            data-aos-offset="0"
            data-aos-delay="300"
        >
            <span>Pre-registration&nbsp;&nbsp;&nbsp;</span>
        </button>
    </div>
</section>
